<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 500px;
			height: 400px;
			border: 5px solid #333;
		}
		#box div {
			width: 19px; height: 19px; border: 1px solid #333;
			float: left; border-width: 0 1px 1px 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<!-- <div></div>
		<div></div>
		<div></div> -->
	</div>

	<script>

		var oBox = document.getElementById('box');

		for(var i=0;i<500; i++){
			oBox.innerHTML += '<div></div>';
		}

	</script>
</body>
</html>
